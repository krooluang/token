<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>
<body>

    <h2 style="color: blue;">ลงทะเบียนรับการแจ้งเตือน</h2>

    <form id="studentForm">
        <label for="studentId" style="background: green;">รหัสนักเรียน:</label>
        <input type="text" id="studentId" name="studentId" required><br><br>

        <label for="studentName" style="background: green;">ชื่อนักเรียน:</label>
        <input type="text" id="studentName" name="studentName" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <div id="tokenDisplay" style="display:none;">
        <h3>LINE Notify Token คือ</h3>
        <p id="token"></p>
    </div>

    <script>
        const noti_ClientId = "Zk4S7t7P8gXQ8vIm2LIAGx"
        const noti_RedirectUrl = ""
        const appScriptUrl = "https://script.google.com/macros/s/AKfycbxWPxEPIKBUU9eV1uzSylhLCQvdfxs8fhHfZW_mKUiZzFrWWdIEKya5kFfCR986iGiT/exec"


        document.getElementById('studentForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent page reload

            const studentId = document.getElementById('studentId').value;
            const studentName = document.getElementById('studentName').value;



            if(studentId && studentName) {
                const redirectUrl = `https://notify-bot.line.me/oauth/authorize?response_type=code&client_id=${noti_ClientId}&redirect_uri=${noti_RedirectUrl}&scope=notify&state=${studentId}_${studentName}`;
                window.location.href = redirectUrl;
            } else {
                alert('Please enter both Student ID and Name.');
            }
        });

        function displayToken(token) {
            document.getElementById('tokenDisplay').style.display = 'block';
            document.getElementById('token').textContent = token;
        }

        const params = new URLSearchParams(window.location.search);
        if (params.has('code')) {
            const code = params.get('code');
            const state = params.get('state');

            fetch(appScriptUrl, {
                method: 'POST',
                body: JSON.stringify({ code, state }),
            })
            .then(response => response.json())
            .then(data => {
                displayToken(data.token);
            })
            .catch(error => console.error('Error fetching token:', error));
        }






    </script>

</body>
</html>
